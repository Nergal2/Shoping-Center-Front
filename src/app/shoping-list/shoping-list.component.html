<div class="col-md-5">
  <div class="row-fluid">
    <div class="offset1">
      <hr>
        Here is the Cart:
      <hr>       
      <div class="list-group-item"> 
        <div  *ngIf="this.cartservice.cartrecipieam[0]">
          <p class="list-group-item-text">Total price is: ${{this.cartservice.totalprice}} </p>
          <div class="list-group-item" *ngFor="let recloop of this.cartservice.cartrecipieam">
           <p class="list-group-item-text">{{recloop.rec.name}} X {{recloop.numb}}</p>
            <h4 class="list-group-item-heading">{{recloop.rec.description}}</h4>
             <div class="row">
             <div class="col-xs-12 col-xs-offset-5">
               <img [src]="recloop.rec.imagepath" alt="{{recloop.rec.name}}" class="img-responsive"style="max-height: 80px;">
             </div> 
            </div> 
          </div> 
        </div>   
      </div> 
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-2">
      <hr>
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            required>
        </div>
        <div class="form-group">
          <label for="email">e-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required email>  
        </div> 
        <label for="Gender">Gender</label>
        <select id="select"
          class="form-control"
          name="secret"
          ngModel required>
          <option *ngFor="let gender of genders" [value]=gender>{{ gender }}</option>
        </select>   
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
