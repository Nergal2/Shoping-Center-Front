<div class="row">
  <div class="col-xs-12">
    <h1>Описание товара:</h1>
  </div>
</div>

<div *ngIf="this.selservice.selectedRecipie; else startText">
  <h4 class="list-group-item-heading">{{this.selservice.selectedRecipie.name}}
       ${{this.selservice.selectedRecipie.price}}
  </h4>
  <p class="list-group-item-text">{{this.selservice.selectedRecipie.description}}</p>
  <div class="col-xs-6 col-xs-offset-3">
    <img [src]="this.selservice.selectedRecipie.imagepath" alt="{{this.selservice.selectedRecipie.name}}" class="img-responsive"> 
  </div> 
</div>
<ng-template #startText>
  <h4 class="list-group-item-heading">
    Hasn't been selected yet
  </h4>
</ng-template>
