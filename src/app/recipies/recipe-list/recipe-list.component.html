
<div class="container-fluid">
  <div class="row-fluid">
    <div class="col-xs-12">
      <button class="btn btn-success" type="submit" (click)="addtocart()"
        *ngIf="!this.authservice.isAuthenticated()" >Добавить</button>
    </div>
  </div>
  <hr>
  <div class="row-fluid">
    <div class="col-xs-12">
      <a style="cursor:pointer;" class="list-group-item clearfix"
        *ngFor="let rec of recipies; let i=index;"
        [routerLink]="[this.authservice.token ? 'edit/'+i : i]"
        routerLinkActive="active">    
        <app-recipe-item [paintingrecipe]="rec"></app-recipe-item>
      </a>     
    </div>
  </div>
</div>
