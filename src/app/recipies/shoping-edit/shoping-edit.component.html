<div class="row">
  <div class="col-sm-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-sm-4 col-sm-offset-1">
          <div class="form-group">
            <label for="name">Название</label>
            <input
              type="text"
              id="name"
              formControlName="name"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="description">Описание</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="3"></textarea>
          </div>
        </div>
        <div class="col-sm-2 col-sm-offset-2">
          <div class="form-group">
            <label for="price">Цена</label>
            <input
              type="number"
              id="price"
              [pattern]="'^[1-9]+[0-9]*$'"
              formControlName="price"
              class="form-control">
          </div>
        </div>
        <div class="col-sm-5 col-sm-offset-2">
          <div class="form-group">
            <label for="imagepath">Фото</label>
            <input
              type="text"
              id="imagepath"
              formControlName="imagepath"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!recipeForm.valid">
            OK
          </button>
          <button
            *ngIf="this.selservice.selectedRecipieind!==undefined"
             type="button"
             class="btn btn-success"
             (click)="onRemove()"
             [disabled]="!recipeForm.valid">
             Удалить
          </button>
          <button 
            type="button" 
            class="btn btn-danger" 
            (click)="onCancel()">
            Отменить
          </button>        
        </div>
      </div>
    </form>
  </div>
</div>
